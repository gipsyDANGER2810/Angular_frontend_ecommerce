<div class="profile-section">
    <div class="profile-header">
      <img [src]="user.profileImage" alt="{{ user.name }}" class="profile-image">
      <h1>{{ user.name }}</h1>
    </div>
    <div class="profile-details">
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Bio:</strong> {{ user.bio }}</p>
    </div>
  </div>

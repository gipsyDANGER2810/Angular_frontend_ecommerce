            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/products">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <ng-container *ngFor="let category of main_categories">
                            <button class="dropdown-item">{{category | split: '&'}}</button>
                            <!-- <div class="dropdown-divider"></div> -->
                        </ng-container>
                    </div>
                </li>

                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="cartDropdown"

                    <span *ngIf="cartItemCount > 0" class="badge bg-primary">{{ cartItemCount }}</span>

                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cartDropdown">
                    <a class="dropdown-item" *ngFor="let item of cartItems" href="#">
                        <div class="d-flex align-items-center">
                            <img (click)="productDetails(item)" [src]="item.img_link" class="amazon-card-img-small" [alt]="item.name">

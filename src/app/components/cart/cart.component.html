<div class="cart-section">
    <div class="cart-header">
        <h2>Your Shopping Cart</h2>
    </div>
    <ul class="cart-list">
        <li *ngFor="let item of item" class="cart-item">
            <div class="item-image">
                <img [src]="item.img_link" alt="{{ item.name }}">
            </div>
            <div class="item-info">
                <h3>{{ item.product_name }}</h3>
                <span>Price: ₹{{ item.actual_price }}</span>
                <span>Quantity: {{ item.quantity }}</span>
            </div>
            <div class="item-action">
                <!-- Uncomment the next line to enable removing items -->
                <!-- <button class="remove-button" (click)="removeItem(item.id)">Remove</button> -->
            </div>
        </li>
    </ul>
    <div class="cart-summary">
        <h2>Summary</h2>
        <div class="total">
            <span>Total:</span>
            <span>₹{{ cartTotal }}</span>
        </div>
        <button routerLink="/checkout" class="checkout-button">Proceed to Checkout</button>
    </div>
</div>
